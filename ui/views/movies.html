<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-3 movieThumb" ng-repeat="movie in movies">
      <div class="thumbnail text-center">
        <img src="{{movie.picture}}" alt="{{movie.title}}">
        <div class="caption">
          <h3>{{movie.title}}</h3>
          <p>Displaying in: {{movie.displaying}} theatres</p>
        </div>
        <a href="#/movies/{{movie.id}}" class="btn btn-primary" role="button" ng-if="movie.displaying > 0">Display Theatres which has this movie</a>
      </div>
    </div>
  </div>
</div>
