<h1>{{movieTitle}}</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome do teatro</th>
      <th>Hora</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="theatre in theatres">
      <th scope="row">{{$index+1}}</th>
      <td>{{theatre.theatreName}}</td>
      <td>{{theatre.time}}</td>
    </tr>
  </tbody>
</table>
